        <!-- ä¼°å€¼ç»“æœ -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentMode = 'realtime';
        let funds = [];
        
        // é¡µé¢åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            loadMarketStatus();
            loadFunds();
        });
        
        // åˆ‡æ¢æ¨¡å¼
        function switchMode(mode) {
            currentMode = mode;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('realtimeBtn').classList.toggle('active', mode === 'realtime');
            document.getElementById('reviewBtn').classList.toggle('active', mode === 'review');
            
            // æ˜¾ç¤º/éšè—æ—¥æœŸé€‰æ‹©
            document.getElementById('dateSelector').style.display = mode === 'review' ? 'block' : 'none';
            
            // æ›´æ–°å¸‚åœºçŠ¶æ€æ˜¾ç¤º
            loadMarketStatus();
        }
        
        // åŠ è½½å¸‚åœºçŠ¶æ€
        async function loadMarketStatus() {
            try {
                const response = await fetch('/api/market-status');
                const data = await response.json();
                
                let statusText = '';
                if (currentMode === 'realtime') {
                    statusText = data.is_trading_time ? 
                        `ğŸŸ¢ å®æ—¶ä¼°å€¼æ¨¡å¼ (${data.current_time})` : 
                        `ğŸ”´ éäº¤æ˜“æ—¶é—´ (${data.current_time})`;
                } else {
                    statusText = `ğŸ“… å›é¡¾æ¨¡å¼ - é€‰æ‹©å†å²æ—¥æœŸæŸ¥è¯¢`;
                }
                
                document.getElementById('marketStatus').textContent = statusText;
            } catch (error) {
                console.error('è·å–å¸‚åœºçŠ¶æ€å¤±è´¥:', error);
                document.getElementById('marketStatus').textContent = 'å¸‚åœºçŠ¶æ€è·å–å¤±è´¥';
            }
        }
        
        // åŠ è½½åŸºé‡‘åˆ—è¡¨
        async function loadFunds() {
            try {
                const response = await fetch('/api/funds');
                const data = await response.json();
                
                if (data.funds) {
                    funds = data.funds;
                    renderFundsList();
                } else {
                    document.getElementById('fundsList').innerHTML = 
                        '<div class="card"><div class="card-body text-center text-danger">æ— æ³•è·å–åŸºé‡‘åˆ—è¡¨</div></div>';
                }
            } catch (error) {
                console.error('åŠ è½½åŸºé‡‘åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('fundsList').innerHTML = 
                    '<div class="card"><div class="card-body text-center text-danger">ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•</div></div>';
            }
        }
        
        // æ¸²æŸ“åŸºé‡‘åˆ—è¡¨
        function renderFundsList() {
            const container = document.getElementById('fundsList');
            container.innerHTML = '';
            
            funds.forEach(fund => {
                const fundCard = document.createElement('div');
                fundCard.className = 'card fund-card';
                fundCard.onclick = () => calculateEstimate(fund.code, fund.name);
                
                fundCard.innerHTML = `
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title mb-1">${fund.name}</h6>
                                <small class="text-muted">${fund.code}</small>
                            </div>
                            <div class="text-end">
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(fundCard);
            });
        }
        
        // è®¡ç®—ä¼°å€¼
        async function calculateEstimate(fundCode, fundName) {
            // éªŒè¯æ—¥æœŸï¼ˆå›é¡¾æ¨¡å¼ï¼‰
            let targetDate = null;
            if (currentMode === 'review') {
                targetDate = document.getElementById('targetDate').value;
                if (!targetDate) {
                    alert('è¯·é€‰æ‹©æŸ¥è¯¢æ—¥æœŸ');
                    return;
                }
                
                // éªŒè¯æ—¥æœŸ
                const dateValid = await validateDate(targetDate);
                if (!dateValid.valid) {
                    alert(dateValid.error);
                    return;
                }
            }
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.getElementById('fundsList').style.display = 'none';
            document.getElementById('estimateResult').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/estimate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fund_code: fundCode,
                        mode: currentMode,
                        target_date: targetDate
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // æ˜¾ç¤ºä¼°å€¼ç»“æœ
                showEstimateResult(data, fundName);
                
            } catch (error) {
                console.error('ä¼°å€¼è®¡ç®—å¤±è´¥:', error);
                alert('ä¼°å€¼è®¡ç®—å¤±è´¥: ' + error.message);
                showFundsList();
            }
        }
        
        // æ˜¾ç¤ºä¼°å€¼ç»“æœ
        function showEstimateResult(data, fundName) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('fundsList').style.display = 'none';
            document.getElementById('estimateResult').style.display = 'block';
            
            // æ›´æ–°æ•°æ®
            document.getElementById('fundName').textContent = fundName;
            
            const estimateValue = data.estimated_change;
            const estimateElement = document.getElementById('estimateValue');
            estimateElement.textContent = (estimateValue >= 0 ? '+' : '') + (estimateValue * 100).toFixed(2) + '%';
            
            // è®¾ç½®é¢œè‰²
            estimateElement.className = 'estimate-value ' + 
                (estimateValue > 0 ? 'positive' : estimateValue < 0 ? 'negative' : 'neutral');
            
            // æ›´æ–°å…¶ä»–ä¿¡æ¯
            document.getElementById('totalWeight').textContent = (data.market_analysis.total_weight * 100).toFixed(1) + '%';
            document.getElementById('successRate').textContent = (data.market_analysis.success_rate * 100).toFixed(1) + '%';
            document.getElementById('updateTime').textContent = data.update_time.split(' ')[1];
        }
        
        // æ˜¾ç¤ºåŸºé‡‘åˆ—è¡¨
        function showFundsList() {
            document.getElementById('estimateResult').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('fundsList').style.display = 'block';
        }
        
        // éªŒè¯æ—¥æœŸ
        async function validateDate(date) {
            try {
                const response = await fetch('/api/validate-date', {

                    headers: {

                    },
                    body: JSON.stringify({ date: date })

                return await response.json();
            } catch (error) {
                return { valid: false, error: 'æ—¥æœŸéªŒè¯å¤±è´¥' };
            }
        }
    </script>
